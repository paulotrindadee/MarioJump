<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    

    <!--Favicon-->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />

    <!--Link style css-->
    <link rel="stylesheet" href="css/style.css" />

    <title>Mario Jump</title>
  </head>
  <body>
    <!--Game-->
    <audio src="./audio/audio_jump_song.mp3" class="audiojump"></audio>
    <audio src="./audio/audio_game_over.mp3" class="gameover"></audio>
    <div class="game-board">
      <img src="./images/clouds.png" class="clouds" />
      <img src="./images/mario.gif" class="mario" />
      <img src="./images/pipe.png" class="pipe" />
    </div>
    <p id="text-start">Pressione qualquer tecla para jogar!</p>
    <!--Script-->
    <script src="js/script.js" onclick="jump"></script>
  </body>
</html>
